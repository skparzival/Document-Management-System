<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Document</h1>
    <form action="{{ url_for('update_document', document_id=document.document_id) }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ document.title }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ document.description }}</textarea><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
